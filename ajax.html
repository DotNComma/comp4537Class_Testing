<html>
<head></head>
<body>
    <div id="demo">
        <h1>The XMLHttpRequest</h1>
        <button type="button" onclick="myFunc()">Change content</button>
    </div>
    <script>
        function myFunc() {
            const xhttp = new XMLHttpRequest();
            xhttp.open("GET", "http://apiz.ca/readystatechange", true);
            xhttp.send();
            xhttp.onreadystatechange = function () {
                console.log("hello")
            }
        }
    </script>
</body>

</html>
